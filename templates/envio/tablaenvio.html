{% extends 'base.html' %}
{%block title%}
    Tabla
{%endblock%}

{%block contenido%}
    <h1>Tabla de Carga</h1>
    <table class="table" >
        <tbody>
        {% for key,val in my_dict.items %}
            <tr>
                <td><b>{{key}}</b></td>
                {%for item in val%}
                    <td>{{item}}</td>
                {%endfor%}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{%endblock%}
