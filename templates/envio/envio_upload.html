{% extends 'base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{%block title%}
    Envio
{%endblock%}

{%block contenido%}
    <h1>Carga de Archivos</h1>
    <form action="{% url 'envio:upload_file' %}" method="post" enctype="multipart/form-data" role="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit='Enviar' %}{% endbuttons %}
    </form>
    <p>{{error}}</p>  
{%endblock%}
