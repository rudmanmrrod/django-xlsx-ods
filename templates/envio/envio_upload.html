{% extends 'base.html' %}
{%block title%}
    Envio
{%endblock%}

{%block contenido%}
    <h1>Carga de Archivos</h1>
    <form action="{% url 'envio:upload_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.cargar }}
        <button> Subir Archivo </button>
    </form>
    <p>{{error}}</p>
{%endblock%}
